<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="search-input">
            <object class="calendar-icon" type="image/svg+xml" data="images/icon_calender.svg"></object>
            <input id="litepicker">
            <button class="submit-date"><object class="search-icon" type="image/svg+xml" data="images/icon_search.svg"></object></button>
        </div>
        <div class="results">Results: 0 email(s)</div>
        <hr>
        <object class="app-icon" type="image/png" data="images/logo.png"></object>
        <div class="email-table">
            <div class="email-table-header">
                <div>From</div>
                <div>To</div>
                <div>Subject</div>
                <div>Date</div>
            </div>
            <div class="email-table-body"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="scripts/script.js"></script>
</html>
